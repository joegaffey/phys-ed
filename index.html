<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Phys Ed</title>
    <link rel="canonical" href="https://phys-ed.glitch.me/" />
    <meta
      name="description"
      content="2D Physics Editor tool"
    />
    <meta name="robots" content="index,follow" />
    <meta
      content="2D Physics Editor tool."
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="./poly-decomp.js" type="text/javascript"></script>
<!--     <script src="./matter.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript" defer></script> -->
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <div class="content" role="main">
      <div class="controls">
        <button id="cls">Clear</button>          
        <form>
          <span class="control-wrapper">
          <label id="imageLoader" name="imageLoader" class="file-select">
            <input type="file" accept="image/png, image/jpeg">
            Select Image
          </label>
          </span>
        </form>
        <span class="control-wrapper"><label for="imgScale">Zoom</label><input type="range" id="imgScale" name="imgScale" step="0.01" min="0.1" value="1" max="2"/></span>  
        <span class="control-wrapper"><label for="decomp">Decompose</label><input type="checkbox" id="decomp" name="decomp"></span>
        <span class="control-wrapper"><label for="image">Texture</label><input type="checkbox" id="image" name="image" checked></span>
        <span class="control-wrapper"><label for="wire">Wireframe</label><input type="checkbox" id="wire" name="wire"></span>
        <button id="testControl">Test</button>
      </div>
      <canvas id="editor"></canvas>
      <textarea class="ta"></textarea>
      <div class="testBg invisible">
        <canvas id="testCanvas"></canvas>
        <button id="closeBg">Close</button>
      </div>        
    </div>    
  </body>
</html>
